<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style type="text/css">
        .btn {
            background-image: url("study/first/img/Out.gif");
            margin-left: 100px;
            width: 80px;
            height: 37px;
            padding: 0px;
            border: 0px;
            color: yellow;
            /*text-indent:-4em;*//*首行缩进*/
            text-align: center;
        }

        .res {
            text-decoration: none;
            margin-left: 180px;
            font-weight: bold;

        }

        .res:link {
            color: red;
        }

        .res:visited {
            color: yellow;
        }

        .res:hover {
            color: blue;
        }

        .res:active {
            color: gray;
        }

        input {
            width: 150px;
        }


    </style>
</head>
<body>
<form>
    <table border="0">
        <tr>
            <td colspan="2"><img src="study/first/img/title_login_2.gif"></td>
        </tr>
        <tr>
            <td>会员名：</td>
            <td><input type="text" placeholder="admin"></td>
        </tr>
        <tr>
            <td>密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
            <td><input type="password" value="123"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="登陆" class="btn"></td>
        </tr>
        <tr>
            <td colspan="2"><a href="#" class="res">还<span class="no">没注册</span></a></td>
        </tr>
    </table>
</form>
<a href="study/first/demo1.html">返回</a>
</body>
</html>
