<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1" width="300" cellspacing="0">
    <caption>年终数据报表</caption>

    <thead>
    <tr bgcolor="aqua">
        <th>月份</th>
        <th>收入</th>
    </tr>
    </thead>
    <tbody>
    <tr bgcolor="blue">
        <td>1月</td>
        <td>100</td>
    </tr>
    <tr bgcolor="blue">
        <td>2月</td>
        <td>100</td>
    </tr>
    <tr bgcolor="blue">
        <td>3月</td>
        <td>100</td>
    </tr>
    <tr bgcolor="blue">
        <td>4月</td>
        <td>100</td>
    </tr>
    <tr bgcolor="blue">
        <td>5月</td>
        <td>100</td>
    </tr>
    <tr bgcolor="blue">
        <td>6月</td>
        <td>100</td>
    </tr>
    </tbody>
    <tfoot>
    <tr bgcolor="yellow">
        <td>月平均收入</td>
        <td>100</td>
    </tr>
    <tr bgcolor="yellow">
        <td>总收入</td>
        <td>100</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
