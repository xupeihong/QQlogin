       //构造函数继承
      function  person(name,age) {
          this.name=name;
          this.age=age;
      }
      //学生子类
        function  student(name,age,score) {
          person.apply(this,[name,age]);
            this.score=score;
            this.fun=function () {
                document.write(this.name+" "+this.age+" "+this.score+"<br>");
            }
        }
        //实例化
        var stu=new student("李四",23,100);
          stu.fun();

          //老师子类
      function  teacher(name,age,hour) {
          person.call(this,name,age);
          this.hour=hour;
          this.fun=function () {
              document.write(this.name+" "+this.age+" "+this.hour);
          }
      }
      var tes=new teacher("王五",56,2);
      tes.fun();
    </script>
