<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*<!--并集选择器-->*/
        h1, .two {
            color: red;
        }

        /*后代选择器*/
        .one p {
            font-size: 10px;
        }

    </style>
</head>
<body>
<h1>水调歌头</h1>
<hr>
<div class="one">
    <p class="two">明月几时有，把酒问青天。</p>
    <p class="two">不知天上宫阙，今夕是何年。</p>
    <p class="two">我欲乘风归去，惟恐琼楼玉宇。</p>
    <p class="two">高处不胜寒，起舞弄清影。</p>
    <p class="two">何似在人间，转朱阁。</p>
    <p>低绮户，照无眠，不应有恨。</p>
    <p>何事长向别时圆，人有悲欢离合。</p>
    <p>月有阴晴圆缺，此事古难全。</p>
    <p>但愿人长久，千里共婵娟</p>
</div>
</body>
</html>
