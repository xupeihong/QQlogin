<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" name="f1">
    <table border="0">
        <tr>
            <td>名&nbsp;字：<input type="text"></td>
        </tr>
        <tr>
            <td>姓&nbsp;氏：<input type="text"></td>
        </tr>
        <tr>
            <td>登录名：<input type="text">(可包含a-z,0-9和下划线)</td>
        </tr>
        <tr>
            <td>密&nbsp;码：<input type="password">(至少包含6个字符)</td>
        </tr>
        <tr>
            <td>再次输入密码：<input type="password"></td>
        </tr>
        <tr>
            <td>电子邮箱：<input type="text">(必须包括@符号)</td>
        </tr>
        <tr>
            <td>性&nbsp;别：<input type="radio" checked name="sex">男 <input type="radio" name="sex">女</td>
        </tr>
        <tr>
            <td>爱&nbsp;好：<input type="checkbox" checked>运动 <input type="checkbox">聊天 <input type="checkbox">玩游戏</td>
        </tr>
        <tr>
            <td><input type="submit" value="提交"> <input type="reset" value="重置"></td>
        </tr>
    </table>
</form>
</body>
</html>
