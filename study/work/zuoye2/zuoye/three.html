<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" name="f3">
    <table border="0">
        <tr>
            <td><p><strong>申请表</strong></p></td>
        </tr>
        <tr>
            <td>姓名：<input type="text"></td>
        </tr>
        <tr>
            <td>密码：<input type="password"></td>
        </tr>
        <tr>
            <td>照片：<input type="file"></td>
        </tr>
        <tr>
            <td>感兴趣的职位：<input type="radio">Web设计 <input type="radio">Web开发</td>
        </tr>
        <tr>
            <td>向往的城市：<select name="" id="a">
                <option value="">--请选择--</option>
                <option value="">北京</option>
                <option value="">上海</option>
                <option value="">武汉</option>
            </select></td>
        </tr>
        <tr>
            <td>协议：<textarea name="" id="1" cols="30" rows="10">求职信息必须真实有效。</textarea></td>
        </tr>
        <tr>
            <td><input type="checkbox">我认真阅读并接受以上的协议。</td>
        </tr>
        <tr>
            <td>经验：<select name="" id="2">
                <option value="">--请选择--</option>
                <option value="">一年经验</option>
                <option value="">两年经验</option>
                <option value="">三年经验</option>
                <option value="">四年经验</option>
            </select></td>
        </tr>
        <tr>
            <td><input type="submit" disabled value="提交"> <input type="reset" value="重置"></td>
        </tr>
    </table>
</form>
</body>
</html>
