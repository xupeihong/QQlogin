<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报表表格</title>
    <style type="text/css">
        table {
            width: 400px;
        }
th{
    background-color: aqua;
}
.one{
    background-color: yellow;
}
.two{
    background-color: blueviolet;
}
    </style>

</head>
<body>

<table border="1"  >
    <tr><caption>年终数据报表</caption></tr>
    <tr>
        <th>月份</th>
        <th>收入</th>
    </tr>
    <tr class="two">
        <td>1月</td>
        <td>100</td>
    </tr>
    <tr class="two">
        <td>2月</td>
        <td>80</td>
    </tr>
    <tr class="two">
        <td>3月</td>
        <td>80</td>
    </tr>
    <tr class="two">
        <td>4月</td>
        <td>80</td>
    </tr>
    <tr class="two">
        <td>5月</td>
        <td>80</td>
    </tr>
    <tr class="two">
        <td>6月</td>
        <td>80</td>
    </tr>
    <tr class="one">
        <td>平均月收入</td>
        <td>802</td>
    </tr>
    <tr class="one">
        <td>总计</td>
        <td>8032</td>
    </tr>
</table>
</body>
</html>
