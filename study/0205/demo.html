<script type="application/javascript">
    function change() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        h = changetiem(h);
        m = changetiem(m);
        s = changetiem(s);
        document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
        setTimeout("change()", 1000);
    }
