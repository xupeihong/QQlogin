        //三角形
        document.write("*<br>");
        for (var i = 1; i <= 15; i++) {
            for (var j = 1; j <= i; j++) {
                document.write("**");
            }
            document.write("<br>");
        }

        //        99乘法表
        var i, j;

        for (i = 1; i < 10; i++) {

            for (j = 1; j <= i; j++) {

                document.write(j);

                document.write('*');

                document.write(i);

                document.write('=');

                document.write(i * j);

                document.write('&nbsp;');

            }

            document.write('<br/>');

        }

    </script>
