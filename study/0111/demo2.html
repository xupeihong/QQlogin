<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        var num = prompt("输入数字");
        if (num <= 100)
            alert("☆");
        else if (num > 100 && num <= 500)
            alert("★");
        else if (num > 500 && num <= 1500)
            alert("★★");
        else if (num > 1500 && num <= 3000)
            alert("★★★");
        else if (num > 3000 && num <= 5000)
            alert("★★★★");
        else
            alert("★★★★★");


        try {
            var num = Number(prompt("输入数字"));
            var res = parseInt(num);
            alert(num + "|=" + res);
        }
        catch (ex) {
            alert(ex);
        }
    </script>
</head>
<body>

</body>
</html>
