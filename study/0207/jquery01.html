<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="js/jquery-1.8.2.min.js"></script>-->
    <script src="js/jquery-3.0.0.min.js"></script>
    <script type="application/javascript">
        $(function () {
            var type = true;
            $("button").click(function () {
//                $("img").attr("src", "img/focus1.jpg");
                $("input").prop("checked", type);
                if (type)
                    type = false;
                else
                    type = true;
            })
        })
    </script>

</head>
<body>
<button>切换</button>
<br>
<input type="checkbox">
<input type="checkbox">
<input type="checkbox">
<input type="checkbox">
<input type="checkbox"><br>
<!--<img src="img/focus.jpg" alt="">-->
</body>
</html>
