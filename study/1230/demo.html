<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 1000px;
        }

        .header {
            height: 200px;
            background-color: #ff6600;
        }

        .container {
            height: 600px;
            background-color: darkgrey;
        }

        .footer {
            height: 200px;
            background-color: brown;
        }

        .left {
            width: 200px;
            height: 600px;
            background-color: darkgrey;
            float: left;
        }

        .main .container .center {
            width: 600px;
            height: 600px;
            background-color: green;
            float: left;
        }

        .main .container .right {
            width: 200px;
            height: 600px;
            background-color: greenyellow;
            float: right;
        }

        .main .container .footer:after {
            clear: both;
        }

        .main .header {
            position: relative;
        }

        .main .header .nav>ul {
            list-style: none;
            position: absolute;
            bottom: 0;
            left: 10px;
            margin-bottom: 20px;
        }

        .main .header .nav>ul>li {
            float: left;
            width: 100px;
            text-align: center;

        }

        .main .header .nav ul li a {
            text-decoration: none;
            color: black;
        }

        .main .header .nav ul li a:hover {
            color: red;
            display: block;
            width: 100px;
        }

        .main .header .nav ul li .menu {
            display: none;
            background-color: red;

        }

        .main .header .nav ul li:hover .menu {
            display: block;
            background-color: #ff6600;
            width: 100px;
            position: absolute;
        }

        /* .main .header .nav ul li:hover ul .menu {
             display: block;
             width: 100px;
             background-color: #e60000;
             position: absolute;
             top: 10px;
         }*/

    </style>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="nav">
            <ul>
                <li><a href="#">首页</a>
                    <ul class="menu">
                        <li>百度</li>
                        <li>百度</li>
                        <li>百度</li>
                        <li>百度</li>
                    </ul>
                </li>
                <li><a href="#">新闻</a></li>
                <li><a href="#">帮助</a></li>
                <li><a href="#">注销</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
