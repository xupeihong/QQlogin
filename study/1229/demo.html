<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .nav > li {
            float: left;
            width: 100px;
            height: 32px;
            line-height: 32px;
            background-color: burlywood;

        }

        .nav ul {
            display: none;
        }

        .nav > li:hover ul {
            display: block;
            background-color: aqua;
        }

        li {
            list-style: none;
        }

        .cl {
            height: 0;
            clear: both;
        }
    </style>
</head>
<body>
<div class="header">
    <ul class="nav">
        <li>主菜单</li>
        <li>主菜单
            <ul>
                <li>子菜单</li>
                <li>子菜单</li>
                <li>子菜单</li>
                <li>子菜单</li>
            </ul>
        </li>
        <li>主菜单
            <ul>
                <li>子菜单</li>
                <li>子菜单</li>
                <li>子菜单</li>
            </ul>
        </li>
        <li>主菜单</li>
        <li>主菜单</li>
        <div class="cl"></div>
    </ul>
</div>
</body>
</html>
