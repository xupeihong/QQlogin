<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        li a {
            text-decoration: none;
            color: black;
        }

        #tab {
            position: relative;
        }

        #tab .tablist ul li {
            float: left;
            background-color: gainsboro;
            background: -moz-linear-gradient(top, #fefefe, #ededed);
            /*background: -o-linear-gradient(left top, left bottom, from(#fefefe), to(#ededed));*/
            background: -webkit-gradient(linear, left top, left bottom, from(#fefefe), to(#ededed));
            border: 1px solid gainsboro;
            padding: 5px 0;
            width: 80px;
            text-align: center;
            margin-left: -1px;
            position: relative;
            cursor: pointer;
        }

        #tab .tablist ul li span:hover {
            color: red;
        }

        #tab .tablist ul li.cur {
            border-bottom: none;
            background-color: #fff;
        }

        #tab .tabcon {
            position: absolute;
            left: -1px;
            top: 32px;
            border: 1px solid gainsboro;
            border-top: none;
            width: 240px;
            height: 140px;
        }

        /*dsds*/

        #tab .tabcon div {
            position: absolute;
            opacity: 0;
            filter: alpha(opacity=0);
        }

        #tab .tabcon div.cur {
            opacity: 1;
            filter: alpha(opacity=100);
        }

        #tab .tabcon div.cur table tr td {
            padding-top: 10px;
        }

        #tab .tabcon tr .hanzi {
            text-align: right;
        }

        #tab .tabcon .cur tr td span {
            color: red;
        }

        #tab .tabcon .cur tr .now {
            text-align: center;
        }

        #tab .tabcon .cur tr .now input {
            color: white;
            width: 80px;
            height: 30px;
            line-height: 30px;
            background-color: red;
            border: 1px solid gainsboro;
            cursor: pointer;
        }

        #tab .tabcon .caipiao table {
            margin-left: 20px;
            margin-top: 20px;
            background-color: white;
            border: 0px;
        }

        #tab .tabcon .caipiao table tr td {
            text-align: center;

        }

        #tab .tabcon .caipiao a {
            text-decoration: none;
            color: black;
            margin-top: 20px;
            font-weight: bold;
            display: block;
        }

        #tab .tabcon .caipiao a:hover {
            color: red;
            background-color: #ff6600;
        }

        /*网游点卡*/
        #tab .tabcon .dianka table {
            background-color: white;
            border: 0px;
            margin-left: 20px;
            width: 190px;
            margin-top: 20px;
        }

        #tab .tabcon .dianka table tr td {
            text-align: center;
        }

        #tab .tabcon .dianka table tr td span {
            color: red;
        }

        #tab .tabcon .dianka table tr .now input {
            background-color: red;
            color: white;
            border: 0px;
            margin-top: 20px;
            width: 80px;
            height: 30px;
            cursor: pointer;
        }

        #tab .tabcon .dianka table tr td #game {
            width: 100px;
        }

        #tab .tabcon .dianka table tr td #num {
            width: 100px;
        }
    </style>
</head>
<body>
<div id="tab">
    <div class="tablist">
        <ul>
            <li class="cur"><span>许嵩</span></li>
            <li><span>许嵩</span></li>
            <li><span>许嵩</span></li>
        </ul>
    </div>
    <div class="tabcon">
        <div class="cur">
            <table border="0">
                <tr>
                    <td class="hanzi">手机号码：</td>
                    <td><input type="text" style="width: 150px; "></td>
                </tr>
                <tr>
                    <td class="hanzi"> 面值：</td>
                    <td><select name="" id="sec" style=" width: 150px;">
                        <option value="1">&yen;10</option>
                        <option value="1">&yen;20</option>
                        <option value="1">&yen;40</option>
                        <option value="1">&yen;100</option>
                    </select></td>
                </tr>
                <tr>
                    <td class="hanzi">售价：</td>
                    <td><span>&yen;10.14</span></td>
                </tr>
                <tr>
                    <td colspan="2" class="now"><input type="submit" value="立即充值"></td>
                </tr>

            </table>
        </div>
        <div class="ciapiao">
            <table border="0">
                <tr>
                    <td><a href="#">大乐透</a></td>
                    <td><a href="#">七乐彩</a></td>
                    <td><a href="#">15选5</a></td>
                </tr>
                <tr>
                    <td><a href="#">竞彩足球</a></td>
                    <td><a href="#">竞彩篮球</a></td>
                    <td><a href="#">竞彩篮球</a></td>
                </tr>
            </table>
        </div>
        <div class="dianka">
            <table border="0">
                <tr>
                    <td>游戏：</td>
                    <td><select name="game" id="game">
                        <option value="1">Q币</option>
                        <option value="1">QQ会员</option>
                        <option value="1">QQ绿钻</option>
                        <option value="1">QQ黄钻</option>
                        <option value="1">QQ紫钻</option>
                    </select></td>
                </tr>
                <tr>
                    <td>面额：</td>
                    <td><select name="num" id="num">
                        <option value="2">5个</option>
                        <option value="2">10个</option>
                        <option value="2">15个</option>
                        <option value="2">20个</option>
                        <option value="2">25个</option>
                        <option value="2">30个</option>
                    </select></td>
                </tr>
                <tr>
                    <td>售价：</td>
                    <td><span>&yen;96.56</span></td>
                </tr>
                <tr>
                    <td colspan="2" class="now"><input type="submit" value="立即充值"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script type="application/javascript">
    window.onload = function () {
        var odiv = document.getElementById("tab")
        var oli = odiv.getElementsByTagName("div")[0].getElementsByTagName("li")
        var acon = odiv.getElementsByTagName("div")[1].getElementsByTagName("div")
        var timer = null;
        for (var i = 0; i < oli.length; i++) {
            oli[i].index = i;
            oli[i].onmouseover = function () {
                show(this.index);
            }
        }
        function show(a) {
            index = a;
            var alpha = 0;
            for (var j = 0; j < oli.length; j++) {
                oli[j].className = "";
                acon[j].classname = "";
                acon[j].style.opacity = 0;
                acon[j].style.filter = "alpha(opacity=0)";
            }
            oli[index].classname = "cur";
            clearInterval(timer);
            timer = setInterval(function () {
                alpha += 2;
                alpha > 100 && (alpha = 100);
                acon[index].style.opacity = alpha / 100;
                acon[index].style.filter = "alpha(opacity=" + alpha + ")";
                alpha == 100 && clearInterval(timer)
            }, 5)
        }
    }
</script>
</body>
</html>
