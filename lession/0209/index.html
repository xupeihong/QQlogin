<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .main, .div1 {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid black;
        }

        .div1 {
            border-radius: 50%;
            width: 200px;
            height: 200px;
        }

        img {
            position: relative;
        }
    </style>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $(".main").mousemove(function (e) {
                var ev = e || event;
                var x = ev.offsetX;
                var y = ev.offsetY;
                //将main中的img克隆到div1中
                var obj = $(".main img").clone();
                //设置样式
                obj.css({
                    "width": $(".main img").width() + "px",
                    "position": "relative",
                    "left": (0 - x + $(".div1").width() / 2) + "px",
                    "top": +(0 - y + $(".div1").height() / 2) + "px"
                });
                //删除指定节点的内容并将克隆的内容添加到div1中
                $(".div1").empty().append(obj);
            })
        })
    </script>
</head>
<body>
<div class="main"><img src="img/11.gif" alt=""></div>
<div class="div1"></div>
</body>
</html>
