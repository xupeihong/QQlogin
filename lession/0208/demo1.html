<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $("li").click(function () {
                $("li").removeClass();
                $(this).addClass("active");
            })
        })
    </script>
</head>
<body>
<ul>
    <li class="active">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
