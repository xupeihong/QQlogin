<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $("button").click(function () {
                var img = $("<img> ");
                $("div").append(img);
                $("img").attr("src", "img/focus.jpg")
                $("img").css({"width": "200px", "height": "200px"});
            })
        })
    </script>
</head>
<body>
<button>创建</button>
<div></div>
</body>
</html>
