<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="application/javascript">
    for(var i=-2;i<=2;i++)
    {
        for(var j=-2;j<=2;j++)
        {
            document.write(2-Math.max(Math.abs(i),Math.abs(j)));
        }
        document.write("<br>");
    }
</script>
</body>
</html>
