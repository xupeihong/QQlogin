<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="application/javascript">
    var res=["a","b","c","d","c","b","d","f"];
    var num=[];
    for(var i=0;i<res.length;i++)
    {
        var type=true;
        for(var j=0;j<res.length;j++)
        {
            if(num[j]==res[i])
            {
                type=false;
                document.write(num[j]+"-"+j+" ");
                break;
            }

        }
        if(type)
        {
            num.push(res[i]);
        }
    }

</script>
</body>
</html>
