<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style type="text/css">
        h1 {
            text-shadow: 2px 2px 4px rgba(255, 85, 115, 0.66);
            color: #fff;
        }

        .box1 {
            width: 300px;
            height: 150px;
            background-color: #3D568C;
            border-radius: 25px 25px 25px 25px/75px 75px 75px 75px;
        }

        .box2 {
            width: 300px;
            height: 200px;
            border: 56px solid #6fb4d0;
            border-image-source: url("img/styleborder.png");
            border-image-repeat: round;
            border-image-slice: 96;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: #7A7FD6;
            box-shadow: 2px 2px 3px 2px darkgrey inset;
        }
    </style>
</head>
<body>
<h1>测试阴影</h1>
<hr>
<div class="box1"></div>
<hr>
<div class="box2"></div>
<hr>
<div class="box3"></div>
</body>
</html>
