<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script type="application/javascript">
        //1、加载库文件
        //        2、文档加载函数
        //        3、第一张图片的显示和隐藏
        //        4、下一张图片的显示 借助按钮单击一次是下一张
        //        5、上一张图片隐藏 【让页面上只有一张图片显示】
        //        6、到最后一张之后 回到第一张显示
        //        7、自动轮换 setTimeout(函数,时间)
        //        8、动画效果添加
        $(function () {
            var i = 0;
            var settime = null;//判断是否计时
            var showimg = function () {
                //判断如果计时器有值则需要清空
                if (settime != null)
                    clearInterval(settime);
                //第一张图片显示后隐藏
                $("img:eq(" + i + ")").css("display", "none");
                //淡出效果
                $("img:eq(" + i + ")").fadeOut(1000, function () {
                    i++;
                    //如果图片个数大于5则返回第一张
                    if (i == 5)
                        i = 0;
                    //每张都显示
                    $("img:eq(" + i + ")").css("display", "block");
                    //上张图片开始隐藏，下张准备淡入
                    $("img:eq(" + i + ")").fadeIn(1000, function () {
                        settime = setInterval(showimg, 1000);//如果不加计时则只会出现一次
                    });
                });
            }
            settime = setInterval(showimg, 1000);//加载每张图片
        })
    </script>
</head>
<body>
<button>下一张</button>
<br>
<img src="img/focus.jpg" alt="">
<img src="img/focus1.jpg" alt="" style="display: none;">
<img src="img/focus2.jpg" alt="" style="display: none;">
<img src="img/focus3.jpg" alt="" style="display: none;">
<img src="img/focus4.jpg" alt="" style="display: none;">
</body>
</html>
