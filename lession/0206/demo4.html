<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script type="application/javascript">
        var i = 0;
        $(function () {
            $("button").click(function () {
                $("img").css("display", "none");
                $("img:eq(" + i + ")").css("display", "block");
                i++;
                if (i == 5)
                    i = 0;
            })

        })
    </script>
</head>
<body>
<button>下一张</button>
<button>下一张</button>
<br>
<img src="img/focus.jpg" alt="">
<img src="img/focus1.jpg" alt="" style="display: none;">
<img src="img/focus2.jpg" alt="" style="display: none;">
<img src="img/focus3.jpg" alt="" style="display: none;">
<img src="img/focus4.jpg" alt="" style="display: none;">
</body>
</html>
